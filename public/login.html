<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="css/respond.css">
    <title>TripTracker</title>
  </head>
  <body>

    <div id="darkener" class="darkener">

      <a href="/" class="home">
          <h2><i>TrackMyTrip</i></h2>
      </a>

      <form action="/api/auth/login" method="post" id="form" class="form">

        <h1>Login</h1>
      
        <label for="username">Username
          <input type="string" name="username" id="username" placeholder="yourUsername" required>
        </label>
      
        <label for="password">Password
          <input type="password" name="password" id="password" placeholder="y0urP@$$werd" required>
        </label>

          <div class="buttonBox">

          <button type="reset">
              <img src="imgs/reset.png" alt="Reset Form">
              <i class='reset'>Reset</i>
          </button>

          <button type="submit" id="login" class="login">
            <i class="fa fa-sign-out" aria-hidden="true"> Login</i>
          </button>

        </div>
     
      </form>

    </div>

    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js">
    </script>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/23356404e0.js"></script>    
    <script src="/js/login.js"></script>
  </body>
</html>
