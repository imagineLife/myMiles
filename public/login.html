<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" href="/css/float-grid.css" />
    <title>TripTracker</title>
  </head>
  <body>

    <form action="/api/auth/login" method="post" id="form" class="form">
    
      <label for="username">Username
        <input type="string" name="username" id="username" placeholder="yourUsername" required>
      </label>
    
      <label for="password">Password
        <input type="password" name="password" id="password" placeholder="y0urP@$$werd" required>
      </label>

      <div class="buttonBox">

        <button type="reset">Reset</button>

        <button type="submit" id="login" class="login">Login</button>

      </div>
   
    </form>

    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js">
    </script>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="/js/login.js"></script>
  </body>
</html>
