<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="./float-grid.css" />
	<title>TripTracker</title>
</head>
<body>
	<table class="row">
		<caption>Trips Logged</caption>
		<thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Distance</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td>TOTAL</td>
            <td></td>
          </tr>
        </tfoot>
		<tbody>
          <tr>
            <td>2017-05-01</td>
            <td>14</td>
          </tr>
          <tr>
            <td>2017-06-01</td>
            <td>9</td>
          </tr>
          <tr>
            <td>2017-07-01</td>
            <td>11</td>
          </tr>
        </tbody>
    </table>

    <table class="trip-table">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Distance</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>TOTAL</td>
          <td></td>
        </tr>
      </tfoot>
      <tbody class="trip-table-body">
      </tbody>
    </table>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
