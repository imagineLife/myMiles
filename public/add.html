<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
  	<link rel="stylesheet" type="text/css" href="main.css">
  	<link rel="stylesheet" href="./float-grid.css" />
  	<title>TripTracker</title>

  <body>
    <form action="#">
    <label for="tripDistance">
      <input type="number" name="tripDistance" id="tripDistance" step="1" min="0" max="50" placeholder="7">

    <label for="tripDate">
      <input type="text" name="tripDate" id="tripDate" placeholder="2017-08-21">
    </label>

   </form>

      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
