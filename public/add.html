<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" type="text/css" href="css/respond.css">
    <title>TripTracker</title>
  </head>
  <body>

    <form action="#" id="form" class="form">
    
      <h1>Add A Trip</h1>
      
      <label for="milesTraveled">Distance
        <input type="number" name="milesTraveled" id="milesTraveled" step="1" min="0" max="50" placeholder="7">
      </label>
    
      <label for="date">Date
        <input type="text" name="date" id="date" placeholder="2017-08-21">
      </label>

      <div class="buttonBox">

        <button type="reset">
            <img src="imgs/reset.png" alt="Reset Form">
            <i class='reset'>Reset</i>
        </button>

        <button type="submit" id="submit">Add Trip</button>
      
      </div>

    </form>

    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/add.js"></script>
  </body>
</html>
