<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/float-grid.css" />
    <title>TripTracker</title>
  </head>
  <body>

    <form action="#" id="form">
    
      <label for="username">Username:
        <input type="string" name="username" id="username" placeholder="yourUsername">
      </label>
    
      <label for="password">Password
        <input type="text" name="password" id="password" placeholder="s0methingAwe$0me">
      </label>

      <label for="firstName">First
        <input type="text" name="firstName" id="firstName" placeholder="First">
      </label>
    
      <label for="lastName">Last
        <input type="text" name="lastName" id="lastName" placeholder="Last">
      </label>

      <button type="reset">Reset</button>

      <button type="submit" id="submit">Add Trip</button>

    </form>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/register.js"></script>
  </body>
</html>
