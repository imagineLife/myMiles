<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/float-grid.css" />
    <title>TripTracker</title>
  </head>
  <body>

    <form action="#" id="form">
    
      <label for="milesTraveled">Distance
        <input type="number" name="milesTraveled" id="milesTraveled" step="1" min="0" max="50" placeholder="7">
      </label>
    
      <label for="date">Date
        <input type="text" name="date" id="date" placeholder="2017-08-21">
      </label>

      <button type="reset">Reset</button>

      <button type="submit" id="submit">Add Trip</button>

    </form>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="js/register.js"></script>
  </body>
</html>
