<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>TripTracker</title>
  </head>
  <body>

    <form action="#" id="form" class="form">
    
      <label for="username">Username
        <input type="string" name="username" id="username" placeholder="yourUsername" required>
      </label>
    
      <label for="password">Password
        <input type="password" name="password" id="password" placeholder="s0methingAwe$0me" required>
      </label>

      <label for="firstName">First
        <input type="text" name="firstName" id="firstName" placeholder="Oscar" required>
      </label>
    
      <label for="lastName">Last
        <input type="text" name="lastName" id="lastName" placeholder="Myr" required>
      </label>

      <div class="buttonBox">

        <button type="reset">Reset</button>

        <button type="submit" id="register" class="register">Register</button>

      </div>
   
    </form>

    <script 
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/23356404e0.js"></script>    
    <script src="/js/register.js"></script>
  </body>
</html>
